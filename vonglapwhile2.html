<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp while</title>
</head>
<body>
    <p id="demowhile2"></p>
<script type="text/javascript">
    let i=1;
    while (i<100){
        document.write("<hr width= " +i + "%>");
        i++;
    }
</script>
</body>
</html>
