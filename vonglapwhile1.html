<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp while</title>
</head>
<body>
    <p id="demowhile1"></p>
    <script type="text/javascript">
        let num=parseInt(prompt("Enter a number: "));
        let total=0;
        while (num!=-1)
        {
            num=parseInt(prompt("Enter a number: "));
            alert(num);
            total= total+num;
        }
        alert(total);
    </script>
</body>
</html>
