<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp while lồng nhau</title>
</head>
<body>
    <script type="text/javascript" language="JavaScript">
        let sout,i,j;
        sout="<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        i=j=1;
        while (i<=10){
            sout += "<tr>";
            while (j<=10)
            {
                sout += "<td>" + i*j + "</td>";
                j++;
            }
            sout += "</tr>";
            j=1;
            i++;
        }
        sout+="</table>";
        document.write(sout);
    </script>
</body>
</html>
