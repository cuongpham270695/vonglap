<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for 2</title>
</head>
<body>
    <p id="demo1"></p>
    <script type="text/javascript">
        let num=prompt("Enter your number: ");
        let total=0;
        let i;
        for(i=1;i<=num;i++)
        {
            total= total+i;
            console.log(total);
        }
    </script>
</body>
</html>
