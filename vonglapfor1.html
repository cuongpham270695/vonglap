<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for 1</title>
</head>
<body>
        <h2>Javascript Loops</h2>
        <p id="demo"></p>
    <script type="text/javascript">
        let text="";
        let i;
        for (i=0;i<5;i++)
        {
            text +="The number is " +i +"<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
